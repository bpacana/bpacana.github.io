<!DOCTYPE HTML>
<html>

<head>
    <title>Contact | BRYAN PACANA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="navbar">
            <div class="nameHeader leftElementPos">
                <span class="headingText headerFont">BRYAN PACANA</span>
            </div>
            <ul class="navMenu rightElementPos headerFont">
                <li><a href="./index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <div class="contactWrapper leftElementPos">
            <div>
                <span class="headerFont contactHeader">Contact</span>
            </div>
            <hr />
            <div class="contactForm nonHeadFont">
                <form class="formModule">
                    <div class="formElement">
                        <label for="name">Name:</label>
                        <input type="text" id="nameForm" name="contact_name" />
                    </div>
                    <div class="formElement">
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="contact_mail" />
                    </div>
                    <div class="formElement">
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="contact_message"></textarea>
                    </div>
                    <div class="formElement">
                        <button type="submit" class="nonHeadFont" id="submitButton">Send Your Message</button>
                    </div>
                </form>
            </div>
        </div>
        <!--- END CONTACTWRAPPER --->
        <!-- START CONNECT MODULE -->
        <div class="connectLinksWrapper rightElementPos">
            <div class="connectLinksHeader">
                <span class="headingText headerFont">Connect With Me</span>
            </div>
            <hr />
            <div class="connectLinks">

                  <a href="#"><div class="stackOver-icon linkElement"></div></a>
                  <a href="#"><div class="linkedin-icon linkElement"></div></a>
                  <a href="#"><div class="github-icon linkElement"></div></a>

            </div>
        </div>
        <!-- END CONNECT MODULE -->
    </div>
    </div>

    <!-- START FOOTER -->
    </div>
