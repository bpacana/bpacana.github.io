<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <!-- javascript -->
    <script src="assets/javascript/trainScheduler.js" type="text/javascript"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Los Angeles Train Schedule</h1>
          <p class="lead text-center">Customizable L.A. Train Scheduler</p>
        </div>
      </div>

      <div class="card text-white bg-primary mb-3" style="">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <table class="table table-striped">
                  <thead>
                    <tr class="tableHeader">
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody class ="tableBody">
                    <tr>
                      <td>Example: Orange Line</td>
                      <td>Westwood</td>
                      <td>7</td>
                      <td>16:30</td>
                      <td>5</td>
                    </tr>
                  </tbody>
                </table>
              </blockquote>
        </div>
      </div>
      <br>
        <div class="card text-white bg-dark mb-3" style="">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputTrainName">Train Name</label>
                      <input type="text" class="form-control" id="trainName" placeholder="ex: Orange Line">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputDestination">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="ex: Westwood">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFirstTrainTime">First Train Time (hh:mm- military time)</label>
                      <input type="text" class="form-control" id="firstTrainTime" placeholder="(HH:mm - ex: 14:30)">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFrequency">Frequency min</label>
                      <input type="text" class="form-control" id="frequency" placeholder="30">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
      
    </div>
      

  </body>
</html>
